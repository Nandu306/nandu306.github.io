---
title: All posts
---


<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="row">
    <div class="large-12 large-centered columns">
      <header class="masthead2">
        <a href="https://nandu306.github.io/"><img src="{{ site.baseurl }}/public/profile.png" alt="Nandu Rajagopala"> </a>
      </header>
    </div>
  </div>

  <div class="row">

    <div class="large-6 large-offset-3 columns main-container">

<!--       <div class="content-section">
        <h2>Journal</h2>
      </div> -->

      <main>
        <div>
          {% for post in site.posts reversed %}

            <div class="post-post">

                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <small> {{ post.date | date: "%b %Y" }}</small>


                <div class="post-description">
                  <p> {{ post.description }} </p>
                </div>

              <hr />
            </div>
          {% endfor %}
        </div>
      </main>

      <footer class="footer-position">

        <p class="copyright">
          <!-- &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. -->
          Â© Nandu Rajagopala {{ site.time | date: "%Y" }}. This site is built with Jekyll.
        </p>
      </footer>

    </div>

    <div class="large-2 large-offset-1 columns social">
      <ul>
        <li>
          <a href="https://github.com/{{ site.github }}" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </li>
        <li>
          <a href="{{ site.baseurl }}/articles/" target="_blank">
            <i class="fa fa-medium"></i>
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank">
           <i class="fa fa-linkedin"></i>
          </a>
        </li>

      </ul>
    </div>

  </div>


</body>

</html>
