---
title: All posts
---


<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="row">

    <div class="large-6 large-offset-3 columns main-container">

      <div class="content-section">
        <h2>Journal</h2>
      </div>

      <main>
        <div>
          {% for article in site.articles reversed %}

            <div class="post-post">

                <h3><a href="{{ article.url }}">{{ article.title }}</a></h3>
                <small> {{ article.date | date: "%b %Y" }}</small>


                <div class="article-description">
                  <p> {{ article.description }} </p>
                </div>

              <hr />
            </div>
          {% endfor %}
        </div>
      </main>

      <footer class="footer-position">

        <p class="copyright">
          <!-- &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. -->
          Â© Nandu Rajagopala {{ site.time | date: "%Y" }}. This site is powered by Jekyll.
        </p>
      </footer>

    </div>

    <div class="large-2 large-offset-1 columns social">
      <ul>
        <li>
          <a href="https://github.com/{{ site.github }}" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </li>
        <li>
          <a href="hhttps://nandu306.github.io/articles/" target="_blank">
            <i class="fa fa-medium"></i>
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank">
           <i class="fa fa-linkedin"></i>
          </a>
        </li>

      </ul>
    </div>

  </div>


</body>

</html>
